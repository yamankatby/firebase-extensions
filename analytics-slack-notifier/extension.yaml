name: greet-the-world
version: 0.0.1
specVersion: v1beta

displayName: Greet the world

description: >-
  Sends the world a greeting.

license: Apache-2.0

sourceUrl: https://github.com/firebase/firebase-tools/tree/master/templates/extensions

billingRequired: false

resources:
  - name: greetTheWorld
    type: firebaseextensions.v1beta.function
    description: >-
      HTTP request-triggered function that responds with a specified greeting message
    properties:
      location: ${LOCATION}
      eventTrigger:
        eventType: providers/google.firebase.analytics/eventTypes/event.log
        resource: projects/${PROJECT_ID}/events/${ANALYTICS_EVENT_NAME}
      runtime: "nodejs16"

params:
  - param: LOCATION
    label: Cloud Functions location
    description: >-
      Where do you want to deploy the functions created for this extension?
      For help selecting a location, refer to the [location selection
      guide](https://firebase.google.com/docs/functions/locations).
    type: select
    options:
      - label: Iowa (us-central1)
        value: us-central1
      - label: South Carolina (us-east1)
        value: us-east1
      - label: Northern Virginia (us-east4)
        value: us-east4
      - label: Los Angeles (us-west2)
        value: us-west2
      - label: Salt Lake City (us-west3)
        value: us-west3
      - label: Las Vegas (us-west4)
        value: us-west4
      - label: Warsaw (europe-central2)
        value: europe-central2
      - label: Belgium (europe-west1)
        value: europe-west1
      - label: London (europe-west2)
        value: europe-west2
      - label: Frankfurt (europe-west3)
        value: europe-west3
      - label: Zurich (europe-west6)
        value: europe-west6
      - label: Hong Kong (asia-east2)
        value: asia-east2
      - label: Tokyo (asia-northeast1)
        value: asia-northeast1
      - label: Osaka (asia-northeast2)
        value: asia-northeast2
      - label: Seoul (asia-northeast3)
        value: asia-northeast3
      - label: Mumbai (asia-south1)
        value: asia-south1
      - label: Jakarta (asia-southeast2)
        value: asia-southeast2
      - label: Montreal (northamerica-northeast1)
        value: northamerica-northeast1
      - label: Sao Paulo (southamerica-east1)
        value: southamerica-east1
      - label: Sydney (australia-southeast1)
        value: australia-southeast1
    required: true
    immutable: true

  - param: ANALYTICS_EVENT_NAME
    label: Analytics event
    description: What event do you want to respond to?
    type: string
    default: ga_event
    required: true

  # - param: SLACK_TOKEN
  #   label: Slack token
  #   description: >-
  #     What is your Slack token?
  #   type: secret
  #   example: xoxb-1234567890123-1234567890123-1234567890123
  #   required: true

  - param: SLACK_CHANNEL
    label: Slack channel
    description: >-
      What is your Slack channel?
    type: string
    example: "#general"
    required: true
